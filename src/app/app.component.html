
<div class="container">
  <div class="row" *ngIf="loading">
    <div class="col-12 text-center">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-12 text-center">
      <h2>{{title}}</h2>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="!loading">
    <div class="col-12 col-md-3 col-sm-4 cdr" *ngFor="let user of users; let i = index">
      <article class="rounded bg-dark p-3 my-3">
        <img
          class="rounded w-100"
          src="https://dummyimage.com/200x200/024983/ffffff&text={{
            user?.website
          }}"
        />
        <h5 class="text-center my-3">{{ i + 1 }}. {{ user?.username }}</h5>
        <p><span>Name:</span>{{ user?.name }}</p>
        <p><span>Email:</span>{{ user?.email }}</p>
        <p><span>Company:</span>{{ user?.company?.name }}</p>
        <p><span>City:</span>{{ user?.address?.city }}</p>
      </article>
    </div>
  </div>
</div>
